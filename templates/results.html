<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filtered Movie Results</title>
    <link rel="stylesheet" href="../static/style1.css">
</head>
<body>
    <h1>Movie Results</h1>
    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Rating</th>
                <th>Language</th>
            </tr>
        </thead>
        <tbody>
            {% for movie in results %}
                <tr>
                    <td>{{ movie.title }}</td>
                    <td>{{ movie.vote_average }}</td>
                    <td>{{ movie.original_language }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="/">Back to Home</a>
</body>
</html>
