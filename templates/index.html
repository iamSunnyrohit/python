<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Filter</title>
    <link rel="stylesheet" href="../static/style.css">
</head> 
<body>
    <h1>Movie Recomendor</h1>
    <form action="/filter" method="post">
        <div class="right-side">
        <label for="movie_name">Movie Name:</label>
        <input type="text" name="movie_name"><br>
        <label for="genre">Genre:</label>
        <input type="text" name="genre"><br>
        <label for="min_rating">Min Rating:</label>
        <input type="number" name="min_rating" value="0" step="0.5" min="0" max="10"><br>
        <label for="max_rating">Max Rating:</label>
        <input type="number" name="max_rating" value="10" step="0.5" min="0" max="10"><br>
        <label for="start_year">Start Year:</label>
        <input type="number" name="start_year "><br>
        <label for="end_year">End Year:</label>
        <input type="number" name="end_year"><br>
        <label for="language">Original Language:</label>
        <select name="language" id="language">
            <option value="en">English</option>
            <option value="fr">French</option>
            <option value="ja">Japanese</option>
            <option value="hi">Hindi</option>
            <option value="te">Telugu</option>
            <option value="es">Spanish</option>
        </select>
        <input type="submit" value="Filter Movies">
    </div>
    </form>
</body>
</html>
